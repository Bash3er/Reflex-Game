<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CSS-Only Click Game</title>
<style>
  :root {
    --arena-w: 320px;
    --arena-h: 420px;
    --target-size: 46px;
    --move-time: 4s;
    --timer: 8s;
  }
  body {
    font-family: system-ui, sans-serif;
    background: #0e0f14;
    color: #fff;
    display: grid;
    place-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .game {
    position: relative;
    width: var(--arena-w);
    height: var(--arena-h);
    border: 2px solid #2a2e39;
    border-radius: 12px;
    background: radial-gradient(120% 100% at 50% 20%, #1a1f2e 0%, #121622 60%, #0f1220 100%);
    overflow: hidden;
  }
  .hud {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background: rgba(255,255,255,0.05);
    font-weight: bold;
  }
  .timer {
    position: relative;
    width: 100px;
    height: 6px;
    background: #2a2e39;
    border-radius: 999px;
    overflow: hidden;
  }
  .timer::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, #14f195, #00d4ff);
    animation: drain var(--timer) linear forwards;
  }
  @keyframes drain {
    to { transform: translateX(-100%); }
  }
  .arena {
    position: absolute;
    inset: 40px 0 0 0;
  }
  #win {
    position: absolute;
    opacity: 0;
  }
  .target {
    --s: var(--target-size);
    width: var(--s);
    height: var(--s);
    border-radius: 50%;
    background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.65), rgba(255,255,255,0) 40%),
                radial-gradient(circle at 50% 60%, #ff4d6d, #c9184a 58%);
    position: absolute;
    animation: roam var(--move-time) ease-in-out infinite;
    cursor: pointer;
  }
  @keyframes roam {
    0% { left: 10px; top: 10px; }
    25% { left: 240px; top: 50px; }
    50% { left: 40px; top: 150px; }
    75% { left: 200px; top: 300px; }
    100% { left: 10px; top: 10px; }
  }
  #win:checked ~ .overlay.win {
    opacity: 1;
    pointer-events: auto;
  }
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: grid;
    place-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .panel {
    background: #141824;
    padding: 16px;
    border-radius: 8px;
    text-align: center;
  }
  .btn {
    display: inline-block;
    background: #14f195;
    padding: 8px 12px;
    border-radius: 4px;
    color: #000;
    font-weight: bold;
    text-decoration: none;
    cursor: pointer;
    user-select: none;
  }
  .btn.next[hidden] {
    display: none;
  }
</style>
</head>
<body>
  <div class="game">
    <div class="hud">
      Click the target!
      <div class="timer"></div>
    </div>
    <input type="checkbox" id="win" />
    <div class="arena">
      <label for="win" class="target"></label>
    </div>
    <div class="overlay win">
      <div class="panel">
        <h2>You win!</h2>
        <!-- Changed to label for CSS toggle -->
        <label for="win" class="next btn">Next level</label>
        <a href="" class="btn">Restart</a>
      </div>
    </div>
  </div>

<script>
  const root = document.documentElement;
  const btn = document.querySelector('.next');

  btn.addEventListener('click', (e) => {

    let speed = getComputedStyle(root).getPropertyValue('--move-time').trim();
    let currentSpeed = parseFloat(speed);

    if (currentSpeed < 1) {
      btn.hidden = true;
    } else {
      let newSpeed = currentSpeed - 1;
      root.style.setProperty('--move-time', newSpeed + 's');
    }
  });
</script>
</body>
</html>
